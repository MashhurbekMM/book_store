{% extends "workspace/base.html" %}

{% block title %}Create Book{% endblock title %}

{% block work_content %}
    <div>
        <form action="{% url "workspace_main" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type='submit'>Create</button>
            </div>
        </form>
    </div>
{% endblock work_content %}
